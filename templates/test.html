<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="css/style.css" rel="stylesheet">


	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />

	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
</head>

<body>

	<div id="map" style="height: 500px;"></div>

	<script>
		var map = L.map('map').setView([20.89, 70.98], 5);

		L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=Kg9QSPQ2NdnhcfI7adg2', {
			attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
		}).addTo(map)


		// Feature group to store drawn layers
		var drawnItems = new L.FeatureGroup();
		map.addLayer(drawnItems);

		// Add draw control for polygons
		var drawControl = new L.Control.Draw({
			edit: {featureGroup: drawnItems},
			draw: {polygon: true, polyline: false, rectangle: false, circle: false, marker: false}
		});
		map.addControl(drawControl);


		// On polygon draw created
		map.on(L.Draw.Event.CREATED, function (e) {
			var layer = e.layer;
			drawnItems.addLayer(layer);

			var coords = layer.getLatLngs()[0];  // Outer ring coords of polygon

			console.log('Bounding Box:', coords);

	</script>
</body>

</html>
